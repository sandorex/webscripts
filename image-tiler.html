<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiler Webscript</title>
    <link rel="stylesheet" href="css/image-tiler/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <button onclick="window.print();">Print</button>
        <select id="page-size-select" name="page-size" onchange="pageSizeSelect(this.value);">
            <option value="0,0" disabled hidden>Custom</option>
            <optgroup label="Common Units">
                <option value="420,594">A2</option>
                <option value="297,420">A3</option>
                <option value="210,297" selected>A4</option>
                <option value="148,210">A5</option>
                <option value="105,148">A6</option>
            </optgroup>

            <optgroup label="Freedom Units">
                <option value="215.9,279.4">Letter</option>
            </optgroup>
        </select>
        <button onclick="orientationButton();">Portrait / Landscape</button>
        <button onclick="pageSizeSelect('0,0');">Page size</button>
        <button onclick="imageSizeSelect();">Image size</button>

        <p id="image-counter-label" style="float: right;">No images added</p>
    </div>

    <!-- wrapper contains the rows (only shown when printing) -->
    <div class="printed"></div>

    <script src="js/image-tiler/main.js"></script>
</body>
</html>
